<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Latihan01</title>
    <script>
        console.log("Kalkulator sederhana");

        
    </script>
</head>
<body>
    <form>
        <input type="number" id="nilai1">
        <input type="number" id="nilai2">
        <input type="number" id="hasil">
        <br><br>
        <input type="button" id="button1" value="Nilai 1" onclick="document.getElementById('nilai1').value+=sum()">
        <input type="button" id="button2" value="Nilai 2" onclick="document.getElementById('nilai2').value+=sum2()">
        <br><br>
        <input type="button" id="addition" value="+" onclick="document.getElementById('hasil').value+=add(document.getElementById('nilai1').value, document.getElementById('nilai2').value)">
    </form>

    <script>
        function sum(){
            var input1 = parseFloat(prompt("Enter the first number:"));
            var button = document.getElementById("button1");
            button.disabled = true;
            return input1;
        }
        function sum2(){
            var input1 = parseFloat(prompt("Enter the first number:"));
            var button = document.getElementById("button2");
            button.disabled = true;
            return input1;
        }
        function add(a, b) {
            var a1 = parseFloat(a);
            var b1 = parseFloat(b);
            var c = a1+b1;
            return c;
        }
    </script>
</body>
</html>
